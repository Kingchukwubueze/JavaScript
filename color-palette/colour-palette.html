<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Colour palette</title>
            <link rel="stylesheet" href="color.css" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </head>
    </head>

    <body>
        
        <div class=" container">
            <h1> Color palette container</h1>
            <button id="generate-btn"> 
                Generate Palette
            </button>
            <div class="palette-container"> 
                <div class="color-box">
                    <div class="color" style="background-color: #e1f5fe;"></div>
                    <div class="color-info"> <span class="hex-value"> #E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i></div>
                </div> 

                <!--- box 2-->
                <div class="color-box">
                    <div class="color" style="background-color: #0d7fb4;"></div>
                    <div class="color-info"> <span class="hex-value"> #0d7fb4E</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i></div>
                </div> 
                <!--- box 3-->
                <div class="color-box">
                    <div class="color" style="background-color: #5662ef;"></div>
                    <div class="color-info"> <span class="hex-value"> #5662ef</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i></div>
                </div> 
                <!--- box 4-->
                <div class="color-box">
                    <div class="color" style="background-color: #5fc6f6;"></div>
                    <div class="color-info"> <span class="hex-value">#5fc6f6</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i></div>
                </div> 
                <!--- box 5-->
                <div class="color-box">
                    <div class="color" style="background-color: #5665e9;"></div>
                    <div class="color-info"> <span class="hex-value"> #5665e9</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i></div>
                </div> 
            </div>
        </div>


        <script src="color-palette.js"> </script>
    </body>
</html>
