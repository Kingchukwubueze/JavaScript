<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1> Password Generator</h1>
        <div class="password-container">
            <input type="text" readonly id="password">
            <i class="fas fa-copy" id="copy-btn" title="copy to clipboard">

            </i>    
        </div>
        <div class="options">
            <div class="option">
                <label for="length"> Password Length </label>
                <div class="range-container">
                    <input type="range" min="6" max="24" value="12" id="length">
                    <span id="length-value">12</span>
                </div>
            </div>
            <div class="option">
                <label for="uppercase" > Include UpperCase</label>
                <input type="checkbox" checked id="uppercase">
            </div>
            <div class="option">
                <label for="lowercase" > Include lowercase </label>
                <input type="checkbox" checked id="lowercase">
            </div>
            <div class="option">
                <label for="numbers" > Include numbers</label>
                <input type="checkbox" checked id="numbers">
            </div>
            <div class="option">
                <label for="symbols" > Include symbols</label>
                <input type="checkbox" checked id="symbols">
            </div>
        </div>
        <button id="generate-btn">
            <i class="fas fa-key"></i>
        </button>
        <div class="strength-container">
            <p> Password Strength: <span id="strength-label">medium</span> </p>
        </div>
        <div class="strength-meter">
            <div class="strength-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
